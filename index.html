        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Study Timer</title>        
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css" />
        </head>
        <body>
            <img id="background-image" src="https://images.unsplash.com/photo-1628634490806-55a47d10c4a9?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background-image" />
        
            <main>
                <header>
                    <h1>Study Session</h1>
                </header>
                <section>
                    <p>
                        <span id="min"></span>:<span id="sec"></span>
                    </p>
                </section>
                <section>
                    <button id="btn-start">Start</button>
                    <button id="btn-stop">Stop</button>
                </section>
                <section>
                    <button id="btn-reset-50">Reset to 50:00</button>
                    <button id="btn-reset-30">Reset to 30:00</button>
                    <button id="btn-reset-25">Reset to 25:00</button>
                    <button id="btn-reset-10">Reset to 10:00</button>
                    <button id="btn-reset-5">Reset to 05:00</button>
                </section>
            </main>
            <audio id="buzzer" src="buzzer.mp3" preload="auto"></audio>
            <script src="script.js"></script>
        </body>
        </html>
